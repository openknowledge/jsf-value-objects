<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:cc="http://xmlns.jcp.org/jsf/composite"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:ok="http://xmlns.jcp.org/jsf/composite/ok">
<cc:interface componentType="de.openknowledge.jsf.component.ValueObjectComponent">
  <cc:attribute name="value" />
</cc:interface>

<cc:implementation>
  <div id="#{cc.clientId}">
    <ok:valueObject
      id="street"
      value="#{cc.attrs.value.street}">
      <h:inputText
        id="streetName"
        value="#{cc.attrs.value.street.name}" />
      <h:message
        id="streetNameMessage"
        for="streetName" />
      <h:inputText
        id="streetNumber"
        value="#{cc.attrs.value.street.number}" />
      <h:message
        id="streetNumberMessage"
        for="streetNumber" />
    </ok:valueObject>
    <h:message
      id="streetMessage"
      for="street" />
    <ok:valueObject
      id="city"
      value="#{cc.attrs.value.city}">
      <h:inputText
        id="zipCode"
        value="#{cc.attrs.value.city.zipCode}" />
      <h:message
        id="zipCodeMessage"
        for="zipCode" />
      <h:inputText
        id="cityName"
        value="#{cc.attrs.value.city.name}" />
      <h:message
        id="cityNameMessage"
        for="cityName" />
    </ok:valueObject>
    <h:message
      id="cityMessage"
      for="city" />
  </div>
</cc:implementation>
</html>
